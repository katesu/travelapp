  <div>
    自1895年以来，Singing一直在铁路线Arnstadt-Saalfeld建立铁路连接。站点Singen（Thür）位于村庄东北约1.5公里处。每小时，区域火车都停在埃尔福特（Erfurt）铁路，该铁路不需要改变到埃尔福特（Erfurt）和萨尔费尔德（Saalfeld / Saale）。;Dörnfeldander Ilm，Rottenbach和Stadtilm都有通往道路的道路。
